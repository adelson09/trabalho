			<form method="post" action="resposta.html">
				<fieldset>
					<legend>Dados Pessoais</legend>
					<div>
						<label for="nome">Nome:</label>
						<input type="text" id="nome" placeholder="Digite seu nome completo" />					
					</div>
					<div>
						<label for="email">Email: </label>
						<input type="email" id="email" placeholder="Digite seu email">
					</div>
					<div>
						<label for="idade">Idade: </label>
						<input type="number" id="idade" value="18" min="0" max="120">
					</div>	
					<div>
						<label>Sexo:</label>
						<div>
							<input type="radio" name="sexo" id="m"/>
							<label for="m">Masculino</label>
							<input type="radio" name="sexo" id="f">
							<label for="f">Feminino</label>
						</div>
					</div>	
					<div>
						<label for="telefone">Telefone: </label>
						<input type="tel" id="telefone" placeholder="Digite o telefone com DDD" />
					</div>	
					
				</fieldset>	

			</form>
